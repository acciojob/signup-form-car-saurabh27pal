<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input
		  id="name"
		  type="text"
		  placeholder="Enter Name here"
		  name="name"
		  required
		/>
  
		<label for="email">Email</label>
		<input
		  id="email"
		  type="email"
		  placeholder="Enter Email here"
		  name="email"
		  required
		/>
  
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required />
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required />
		<!-- <label for="gender_others">Others</label>
		<input type="radio" id="gender_others" name="gender" required> -->
  
		<label for="Car">Car Brands :</label>
		<select name="Car" id="Car">
		  <option name="BMW" value="BMW">BMW</option>
		  <option name="Audi" value="Audi">Audi</option>
		  <option name="Mercedez" value="Mercedez">Mercedez</option>
		</select>
  
		<label for="age">Age :</label>
		<input id="age" type="number" required min="0" />
  
		<label for="dob">DOB :</label>
		<input required name="dob" id="dob" type="date" />
  
		<label for="password">Password :</label>
		<input required name="password" id="password" type="password" />
  
		<button type="submit">Submit</button>
	  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
